<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../assets/css/main.css">

</head>
<body>
    <main>
        <div class="contenedor">

       
        <div class="contenedorProducto">
            <div class="imagen">
                <img src="/assets/imagenes/wife.webp" alt="">
                <h6>Esposas al mejor precio del mercado</h6>
            </div>
            <div class="inputs">
                <input id="cantidad" type="number" placeholder="  Cantidad">
                <p id="errorCantidad">La cantidad ingresada debe ser mayor a 0</p>
                <input id="region" type="text" placeholder="  Region">
                <p id="errorRegion">La región no puede ir vacía</p>
                <p>Precio: <span id="precio">$20.000.000</span></p>
            </div>
            <div id="Calcular">
                <button id="btnCalcular">Calcular Total</button>
            </div>
            
        </div>
        <div id="muestraInfo" class="infoCalculada">
            <p >Total: <span id="totalInfo">0</span></p>
            <p >Cantidad: <span id="cantidadInfo">0</span></p>
            <p >Region: <span id="regionInfo">N/A</span></p>
        </div>
    </div>
    </main>
    



    <script src="../assets/js/main.js" ></script>
</body>
</html>
